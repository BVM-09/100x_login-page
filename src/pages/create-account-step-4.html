<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Create Account</title>
  </head>
  <body class="bg-neutral-1000 font-inter text-neutral-50">
    <div
      class="w-full h-screen flex flex-col justify-between md:w-1/3 md:h-3/5 md:flex md:rounded-2xl items-start gap-3"
    >
      <section
        class="inline-flex px-3.5 py-2.5 flex-shrink-0 md:rounded-2xl gap-3 items-start justify-start flex-col"
      >
        <div class="flex-col justify-center items-start flex gap-3">
          <div class="inline-flex py-3 px-4 justify-start items-center gap-5">
            <a
              href="./create-account-step-3.html"
              rel="noopener noreferer"
              class="inline-flex flex-col"
            >
              <img src="/public/images/create-account-1-signup-x.svg" />
            </a>
            <p class="text-neutral-50 text-base font-inter font-bold">
              Step 4 of 4
            </p>
          </div>
        </div>
        <section class="flex gap-2 flex-col self-stretch items-start">
          <h3 class="font-inter ml-7 font-bold leading-normal text-2xl">
            You’ll need a password
          </h3>
          <p class="text-sm font-inter ml-7 text-neutral-500 font-normal">
            Make sure it’s 8 characters or more
          </p>
          <div class="flex-col justify-items-center">
            <section class="inline-flex justify-between flex-col gap-4">
              <div class="relative mt-10">
                <section
                  class="flex border-solid ml-7 w-442 border-2 border-neutral-500 appearance-none rounded-md focus-within:border-twitterblue"
                >
                  <input
                    type="text"
                    id="Password"
                    placeholder=""
                    class="w-full px-3 pt-4 pb-2.5 text-neutral-500 block outline-none bg-neutral-1000 dark:text-neutral-50 dark:border-neutral-500 dark:focus:border-twitterblue focus:ring-0 focus:border-twitterblue_for_hover focus:outline-none text-sm peer/code"
                  />
                  <label
                    for="verification-code"
                    class="text-neutral-500 text-sm ml-7 absolute duration-200 transform -translate-y-4 scale-100 top-2 origin-[0] px-2 bg-neutral-1000 peer-focus/code:px-2 peer-focus/code:text-twitterblue_for_hover peer-focus/name:dark:text-twitterblue peer-placeholder-shown/code:top-1/2 peer-focus/code:top-2 peer-focus/name:scale-100 peer-focus/name:-translate-y-4 left-1 peer-placeholder-shown/code:-translate-y-1/2"
                  >
                    Password</label
                  >
                  <img
                    src="/public/images/create-account-4-signup-34-eye.svg"
                    class="px-5 cursor-pointer"
                  />
                </section>
              </div>
            </section>
          </div>
        </section>
      </section>
      <section class="flex-col justify-end items-start mx-12 pb-5">
        <div class="mx-4">
          <a
            href="./create-account-step-4.html"
            rel="noopener noreferer"
            class="inline-flex items-center"
          >
            <button
              class="px-6 py-3 w-80 bg-neutral-50 rounded-full shadow-3xl hover:bg-neutral-200 backdrop-blur-23"
            >
              <section
                class="font-inter text-center text-sm font-bold leading-normal text-neutral-1000"
              >
                Next
              </section>
            </button>
          </a>
        </div>
      </section>
    </div>
  </body>
</html>
