<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Create account</title>
  </head>
  <body class="bg-neutral-1000 text-neutral-50 font-inter">
    <div
      class="w-full h-screen md:w-1/3 md:w-3/5 md:rounded-2xl bg-neutral-1000 md:flex flex-col inline-flex items-center justify-between"
    >
      <section
        class="w-full h-screen md:rounded-2xl flex-col justify-start items-start gap-3 py-5 px-3.5 inline-flex"
      >
        <div class="gap-3 flex-col justify-center items-center flex">
          <div
            class="inline-flex px-4 py-3 justify-start items-start gap-5 self-stretch"
          >
            <a
              href="./create-account-step-1.html"
              rel="noopener noreferrer"
              class="inline-flex items-center"
            >
              <img
                src="../public/images/create-account-1-signup-x.svg"
                alt="Back"
              />
            </a>
            <section class="font-inter font-bold text-base">
              Step 2 of 4
            </section>
          </div>
        </div>
        <h2 class="text-neutral-50 pl-7 font-bold text-2xl">
          Create your account
        </h2>
        <div class="flex-col justify-center items-center gap-8">
          <section
            action=""
            class="inline-flex w-full flex-col gap-8 justify-between"
          >
            <div class="relative ml-7">
              <div
                class="flex border-2 rounded-md border-neutral-500 border-solid appearance-none group focus-within:border-twitterblue"
              >
                <input
                  type="text"
                  id="Name"
                  class="block px-3 pb-2.5 pt-4 w-96 text-sm outline-none text-neutral-800 bg-transparent rounded-md dark:text-neutral-50 dark:border-neutral-600 dark:focus:border-twitterblue focus:outline-none focus:ring-0 focus:border-twitterblue_for_hover peer/name"
                  placeholder=" "
                />
                <label
                  for="Name"
                  class="absolute text-sm text-neutral-600 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-neutral-1000 px-2 peer-focus/name:px-2 peer-focus/name:text-twitterblue peer-focus/name:dark:text-twitterblue peer-placeholder-shown/name:scale-100 peer-placeholder-shown/name:-translate-y-1/2 peer-placeholder-shown/name:top-1/2 peer-focus/name:top-2 peer-focus/name:scale-75 peer-focus/name:-translate-y-4 left-1"
                  >Name</label
                >
                <img
                  src="../public/images/create-account-2-signup-mdi-tick-circle.svg"
                  alt="Verifed"
                  class="px-2"
                />
              </div>
            </div>
            <div class="relative ml-7">
              <div
                class="flex border-2 border-solid rounded-md border-neutral-500 appearance-none group focus-within:border-blue-500"
              >
                <input
                  type="email"
                  id="email"
                  class="block px-3 pb-2.5 pt-4 w-full text-sm bg-neutral-1000 outline-none text-neutral-50 rounded-md dark:text-neutral-50 dark:border-neutral-600 dark:focus:border-twitterblue focus:outline-none focus:ring-0 focus:first-letter:border-twitterblue_for_hover peer/email"
                  placeholder=" "
                />
                <label
                  for="email"
                  class="absolute text-sm text-neutral-600 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-neutral-1000 px-2 peer-focus/email:px-2 peer-focus/email:text-twitterblue peer-focus/email:dark:text-twitterblue peer-placeholder-shown/email:scale-100 peer-placeholder-shown/email:-translate-y-1/2 peer-placeholder-shown/email:top-1/2 peer-focus/email:top-2 peer-focus/email:scale-75 peer-focus/email:-translate-y-4 left-1"
                  >Email</label
                >
                <img
                  src="../public/images/create-account-2-signup-mdi-tick-circle.svg"
                  alt="Verified"
                  class="px-2"
                />
              </div>
            </div>
            <div class="relative ml-7">
              <div
                class="flex border-2 border-solid rounded-md border-neutral-500 appearance-none group focus-within:border-twitterblue"
              >
                <input
                  type="datetime"
                  id="DOB"
                  class="block px-3 pb-2.5 pt-4 w-full text-neutral-800 text-sm outline-none bg-neutral-1000 rounded-md dark:text-neutral-50 dark:border-twitterblue dark:focus:border-twitterblue focus:outline-none focus:ring-0 focus:border-twitterblue_for_hover peer/DOB"
                  placeholder=" "
                />
                <label
                  for="DOB"
                  class="absolute text-sm text-neutral-600 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] bg-black px-2 peer-focus/DOB:px-2 peer-focus/DOB:text-twitterblue_for_hover peer-focus/DOB:dark:text-twitterblue peer-placeholder-shown/DOB:scale-100 peer-placeholder-shown/DOB:-translate-y-1/2 peer-placeholder-shown/DOB:top-1/2 peer-focus/DOB:top-2 peer-focus/DOB:scale-75 peer-focus/DOB:-translate-y-4 left-1"
                  >Date of Birth</label
                >
                <img
                  src="../public/images/create-account-2-signup-mdi-tick-circle.svg"
                  alt="Verified"
                  class="px-2"
                />
              </div>
            </div>
          </section>
        </div>
        <div class="flex-col justify-end items-start pb-5">
          <section class="ml-20">
            <a href="./create-account-step-3.html" rel="noopener noreferrer">
              <button
                class="text-center w-80 px-6 py-3 rounded-full gap-2.5 shadow-lg bg-twitterblue backdrop-blur-2xl hover:bg-blue-600 disabled:opacity-50"
              >
                Sign Up
              </button>
            </a>
          </section>
        </div>
      </section>
    </div>
  </body>
</html>
