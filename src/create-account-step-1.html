<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <title>Create account</title>
  </head>
  <body class="bg-neutral-1000 py-2.5 px-3 rounded-2xl text-neutral-50">
    <section class="md:flex inline-flex md:justify-center">
      <div
        class="h-screen px-3.5 py-2.5 bg-neutral-1000 self-stretch md:rounded-2xl flex-col"
      >
        <div
          class="py-3 px-4 gap-5 flex inline-flex justify-center items-center self-stretch"
        >
          <a href="./login_page.html"
            ><img src="/public/images/create-account-1-signup-x.svg"
          /></a>
          <span class="font-inter text-neutral-50 font-bold text-base"
            >Step 1 of 5</span
          >
        </div>
        <main>
          <div
            class="flex-col items-start md:min-h-screen md:min-w-min px-7 gap-8 self-stretch"
          >
            <h1 class="text-2xl font-inter font-bold">Create your account</h1>
            <div class="flex-col justify-center my-5 items-center gap-8">
              <section class="relative mb-5">
                <input
                  type="text"
                  id="Name"
                  class="px-3 pb-2.5 block pt-4 w-full text-sm outline-none text-gray-900 bg-transparent border-2 rounded-md border-solid border-neutral-500 dark:text-white dark:border-gray-600 appearance-none focus:outline-none dark:focus:border-twitterblue focus:ring focus:border-twitterblue_for_hover peer/name"
                  placeholder=""
                />
                <label
                  for="Name"
                  class="text-sm text-neutral-600 absolute duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] peer-placeholder-shown/name:scale-100 bg-neutral-1000 px-2 peer-focus/name:px-2 peer-focus/name:text-twitterblue_for_hover peer-focus/name:dark:text-twitterblue peer-placeholder-shown/name:top-2 peer-focus/name:scale-75 peer-focus/name:top-2 peer-focus/name:-translate-y-4 left-1"
                  >Name</label
                >
              </section>

              <section class="relative">
                <input
                  type="email"
                  id="Email"
                  class="px-3 pb-2.5 block pt-4 w-full text-sm outline-none text-gray-900 bg-transparent border-2 rounded-md border-solid border-neutral-500 dark:text-white dark:border-gray-600 appearance-none focus:outline-none dark:focus:border-twitterblue focus:ring focus:border-twitterblue_for_hover peer/email"
                  placeholder=""
                />
                <label
                  for="email"
                  class="text-sm text-neutral-600 absolute duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] peer-placeholder-shown/email:scale-100 bg-neutral-1000 px-2 peer-focus/email:px-2 peer-focus/email:text-twitterblue_for_hover peer-focus/email:dark:text-twitterblue peer-placeholder-shown/email:top-2 peer-focus/email:scale-75 peer-focus/email:top-2 peer-focus/email:-translate-y-4 left-1"
                  >Email</label
                >
              </section>
            </div>
            <section class="flex-col items-start self-stretch">
              <h2 class="font-inter font-bold text-sm">Date of Birth</h2>
              <p
                class="self-stretch font-inter font-normal mb-2 text-sm text-secondary"
              >
                This will not be shown publicly. Confirm your own age, even if
                this account is for a business, a pet, or something else.
              </p>
            </section>

            <div class="flex items-center justify-evenly gap-3 self-stretch">
              <!--Month-->
              <fieldset
                class="group rounded-md pt-2 pb-4 px-3 border border-neutral-500 w-6/12 flex items-center focus-within:border-twitterblue focus-within:outline-none focus-within:ring-twitterblue"
              >
                <legend
                  class="text-neutral-50 text-xs leading-normal px-1 group-focus-within:text-twitterblue font-medium"
                >
                  Month
                </legend>
                <select
                  name="months"
                  class="w-full bg-black focus:outline-none text-neutral-50"
                >
                  <option value selected disabled></option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
              </fieldset>

              <fieldset
                class="group rounded-[4px] pt-2 pb-4 px-3 border border-neutral-500 w-1/4 flex items-center focus-within:border-twitterblue focus-within:outline-none focus-within:ring-twitterblue"
              >
                <legend
                  class="text-neutral-50 text-xs leading-normal px-1 group-focus-within:text-twitterblue font-medium"
                >
                  Days
                </legend>
                <select
                  name="days"
                  class="w-full bg-black focus:outline-none text-neutral-50"
                >
                  <option value selected disabled></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </fieldset>

              <fieldset
                class="group rounded-[4px] pt-2 pb-4 px-3 border border-neutral-500 w-1/4 flex items-center focus-within:border-twitterblue focus-within:outline-none focus-within:ring-twitterblue"
              >
                <legend
                  class="text-neutral-50 text-xs leading-normal px-1 group-focus-within:text-twitterblue font-medium"
                >
                  Year
                </legend>
                <select
                  name="years"
                  class="w-full bg-black focus:outline-none text-neutral-50"
                >
                  <option value="" selected disabled></option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                  <option value="1992">1992</option>
                  <option value="1991">1991</option>
                  <option value="1990">1990</option>
                </select>
              </fieldset>
            </div>
            <div class="flex justify-center items-center mt-20">
              <a href="./create-account-step-2.html">
                <button
                  class="shadow-lg w-334 text-lg gap-2.5 font-inter font-bold self-stretch hover:bg-neutral-200 backdrop-blur-2xl py-2 px-6 bg-neutral-50 rounded-full text-neutral-1000"
                >
                  Create account
                </button>
              </a>
            </div>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
